<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kontakt forma</title>
</head>
<body>
   <div class="form">
    <label for="name">Ime</label>    
    <input type="text" class="input" id="name"><br>
    <label for="last-name">Prezime</label>
    <input type="text" class="input" id="last-name"><br>
    <label for="phone-number">Broj telefona</label>
    <input type="number" class="input" id="phone-number"><br>
    <button type="button" class="button" id="button">Kontaktiraj me</button>
    <p class="message" id="message"></p>
   </div>
   <script src="./script.js"></script>
</body>
</html>
<!-- Napravi kontakt formu

Input Ime 
Input prezime
Input broj telefona
Dugme kontaktiraj me

Ime i prezime mora  biti barem 2 karaktera dugo 
I broj telefona mora da bude barem 5 brojeva dugo
U slicaju da ovi uslovi nisu ispunjeni dugme ce biti disabled i nemoze se kliknuti.

Ako je forma dobra kada kliknes na dugme ispisat ce se poruka koja kaze: poruka poslana bice te kontaktirani -->
